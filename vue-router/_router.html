<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="../../node_modules/vue/dist/vue.js"></script>
    <script src="../../node_modules/vue-router/dist/vue-router.js"></script>
</head>

<body>
    <div id="app">
        <h1>{{name}}</h1>
        <router-link :to="{path:'/home', query:obj}">首页</router-link>
        <router-link :to="{name:'list', query:obj}">列表</router-link>
        <router-view></router-view>
    </div>
    <script>
        Vue.use(VueRouter);
        /* 
            路由映射表 是个数组
            router-link to tag query
            router-view
            $router $route
        */

        let home = {
            template: "<h2>首页</h2>",
            created() {
                console.log(this.$route.query)
            },
        }
        let list = {
            template: "<h2>列表页</h2>",
            created() {
                console.log(this)
            },
        }
        const routes = [
            {
                path: 'home',
                name: 'home',
                component: home
            },
            {
                path: '/list',
                name: 'list',
                component: list
            }
        ];
        let router = new VueRouter({
            routes,
        });
        let vm = new Vue({
            el: '#app',
            router,
            data: {
                name: "你好",
                obj: {
                    a: 12,
                    b: 23,
                    c: 34
                }
            }
        })
    </script>

</body>

</html>
